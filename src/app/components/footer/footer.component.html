<app-scripthack type="text/javascript">var submitted=false;</app-scripthack>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"     
onload="if(submitted) {window.location='';}"></iframe>
      <form action="https://script.google.com/macros/s/AKfycbwJjhMhPp3M1vgdXI9AGGDCR2ctU8MHV_KLKGAhX8j_oT2oosGV/exec" method="post" target="hidden_iframe" 
onsubmit="submitted=true;">
<div class="row no-gutters">
    <div class="col-md-2">
      <div class="col">
        <i class="fas fa-user-alt"></i>
        <input name="name" id="name" class="inputs light-color" type="text" placeholder="Name...">
      </div>
      <div class="w-100"></div>
      <div class="col">
          <i class="fas fa-at"></i>
        <input name="email" id="email" class="inputs light-color" type="text" placeholder="Email...">
      </div>
    </div>
    <div class="col-md-3">
      <div class="col">
          <i class="far fa-envelope-open"></i>
          <textarea class="light-color" name="message" id="message" type="text" placeholder="Message Here..."></textarea>
          <div class="w-100"></div>
          <button class="btn btn-email col-md-4">Send</button>
      </div>
    </div>
    <div class="col-md-2">

    </div>
    <div #x class="col-md-5" (mouseout)="x.isHover = false;" (mouseover)="x.isHover = true;">
        <div *ngIf="!x.isHover" class="box">
          <i class="fas fa-map-marked-alt fa-5x"></i>
        </div>
        <app-gmap *ngIf="x.isHover"></app-gmap>
    </div>
  </div>
</form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2><em>Thanks</em> for contacting me!
      I will get back to you soon!</h2>
  </div>
